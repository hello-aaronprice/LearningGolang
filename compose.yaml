version: "3.9"
services:
  my-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-app
    hostname: my-app
    tty: true
    working_dir: /src/app/snippetbox
    expose:
      - 4000
    develop:
      watch:
        - action: rebuild
          path: ./snippetbox
          target: /src/app/snippetbox
    volumes:
      - $PWD:/src/app
